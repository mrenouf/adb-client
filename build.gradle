group 'com.bitgrind.android.adb'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin:'application'

mainClassName = "com.bitgrind.android.adb.Demo"
//mainClassName = "com.bitgrind.android.usb.UdevRulesParser"
//sourceCompatibility 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:2.7.11'
    compile 'com.google.guava:guava:21.0'
    compile 'org.usb4java:usb4java:1.2.0'
    compile 'org.checkerframework:checker-qual:2.1.8'
}
